<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
   <div class="calculator">
      <input type="text" class="hasil" value="" disabled />
      <div class="tombol">
                      
        <button class="clear" value="all-clear">AC</button>
        <button class="percent" value="%">&percnt;</button>        
        <button class="plus-minus">&plus;/&minus;</button>
        <button class="perhitungan" value="/">&divide;</button>
        
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>

        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>

        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>

        <button value="0">0</button>
        <button class="decimal" value=".">.</button>        
        <button class="delete"><</button>

        <button class="tambah perhitungan" value="+">&plus;</button>
        <button class="kurang perhitungan" value="-">&minus;</button>
        <button class="kali perhitungan" value="*">&times;</button>
        <button class="sama-dengan perhitungan" value="=">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
